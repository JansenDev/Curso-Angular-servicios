<div class="product-item">
  <p>{{ product.id }}. {{ product.title }}</p>

  <app-img [image]="product.image"></app-img>
  <!-- <p appHighlight >{{ product.description }}</p> -->

  <p>Price: {{ product.price | currency: "S/." }}</p>

  <button (click)="onShowDetailProduct()">Show detail</button>
  <button (click)="onAddProduct_cart()">Add cart</button>
</div>
